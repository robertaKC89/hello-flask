<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance App</title>
    <!-- creo link hojas de estilo y le paso ruta flat-remix que es librería de estilos -->
    <link rel="stylesheet" href="static/css/flat-remix.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <h1>Balance de movimientos</h1>
    </header>
    <nav>
        Inicio | Nuevo
    </nav>
    <!-- en el bloque main metemos el contenido principal de la pagina -->
    <main> 
        <!-- Me autorrellena el código dando minimas directrices: table.lista>tr>th*4 -->
        <table class="paper">
            <tr>
                <th class="titulo-tabla">Fecha</th>
                <th class="titulo-tabla">Concepto</th>
                <th class="titulo-tabla">Tipo</th>
                <th class="titulo-tabla">Cantidad</th> 
            </tr>
            <!-- este for es para recorrer tabla de datos en bucle (por ello esta sintaxis especial) -->
            {% for mov in movs%}
            <tr>
            <!-- aquí quiero bucle y con Flask tengo instaladas plantillas para trabajar con datos externos-->
            <!-- uso sintaxis especial {{doble llave}} -->  
                <td>{{mov.fecha}}</td>
                <td>{{mov.concepto}}</td>
                <td>{{mov.tipo}}</td>
                <td>{{mov.cantidad}}</td>
            </tr>
            {% endfor %}

        </table>
    </main>
    <!-- me creo pie de pagina -->
    <footer class="pie_de_pagina">2022 Bootcamp cero.</footer>
</body>
</html>
